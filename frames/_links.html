<!DOCTYPE html>
<html lang="zh">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <!-- 使用Layui -->
     <link rel="stylesheet" href="../layui/css/layui.css">

    <title>社交链接</title>

<body>
    <div class="layui-container" style="padding: 15px;">

                    <div class="layui-card-header"><h2>官方QQ群</h2></div>
                    <div class="layui-card-body">
                        <p>官方QQ群群号：826938935</p>
                    </div>
                    <div class="layui-card-body" style="text-align:center;">
                        <img src="../images/qq.jpg" style="max-width:200px">
                    </div>
            
                    <div class="layui-card-header"><h2>微信小程序</h2></div>
                    <div class="layui-card-body">
                        <p>开发中...</p>
                    </div>

                    <div class="layui-card-header"><h2>GitHub</h2></div>
                    <div class="layui-card-body">
                        <a href="https://github.com/bljx2021project">https://github.com/bljx2021project</a>
                    </div>
                    <div class="layui-card-body">
                        <a href="https://github.com/bljx">旧版GitHub</a>

                    <div class="layui-card-body">

                    <div class="layui-card-header"><h2>邮件</h2></div>
                    <div class="layui-card-body">
                        <a class="color-text-primary" itemprop="email" href="mailto:help@bljx.org">help@bljx.org</a>
                    </div>

                    <div class="layui-card-header"><h2>微信公众号</h2></div>
                    <div class="layui-card-body">

                    </div>
